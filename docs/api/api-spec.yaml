openapi: 3.0.3
info:
  title: Dcard Lite
  version: 1.0.0
  description: Based on rp-001-register-login
servers:
  - url: http://localhost:8080
    description: Local server

tags:
  - name: Auth
    description: Register & Login
  - name: Boards
    description: List boards
  - name: Posts
    description: Create/List posts, Get/Update/Delete post details, Create comment

paths:
  /users/register:
    post:
      tags: [Auth]
      summary: User register
      operationId: registerUser
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/RegisterRequest"
            examples:
              example:
                value:
                  name: "Leo"
                  email: "leo@example.com"
                  password: "abc12345"
                  confirmPassword: "abc12345"
      responses:
        "201":
          description: Created
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/RegisterResponse"
              examples:
                success:
                  value:
                    userId: 123
                    displayName: "Leo"
                    email: "leo@example.com"
                    role: "USER"
                    createdAt: "2025-12-25T10:00:00Z"
        "400":
          description: Bad Request (validation failed)
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
              examples:
                nameInvalid:
                  value:
                    status: 400
                    error: "Bad Request"
                    message: "VALIDATION_FAILED"
                    code: "NAME_INVALID"
                    path: "/users/register"
                    timestamp: "2025-12-25T10:00:00Z"
                emailInvalid:
                  value:
                    status: 400
                    error: "Bad Request"
                    message: "VALIDATION_FAILED"
                    code: "EMAIL_INVALID"
                    path: "/users/register"
                    timestamp: "2025-12-25T10:00:00Z"
                passwordInvalid:
                  value:
                    status: 400
                    error: "Bad Request"
                    message: "VALIDATION_FAILED"
                    code: "PASSWORD_INVALID"
                    path: "/users/register"
                    timestamp: "2025-12-25T10:00:00Z"
                confirmPasswordInvalid:
                  value:
                    status: 400
                    error: "Bad Request"
                    message: "VALIDATION_FAILED"
                    code: "CONFIRM_PASSWORD_INVALID"
                    path: "/users/register"
                    timestamp: "2025-12-25T10:00:00Z"
        "409":
          description: Conflict (email already exists)
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
              examples:
                emailAlreadyExists:
                  value:
                    status: 409
                    error: "Conflict"
                    message: "CONFLICT"
                    code: "EMAIL_ALREADY_EXISTS"
                    path: "/users/register"
                    timestamp: "2025-12-25T10:00:00Z"

  /users/login:
    post:
      tags: [Auth]
      summary: User login
      operationId: loginUser
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/LoginRequest"
            examples:
              example:
                value:
                  email: "leo@example.com"
                  password: "abc12345"
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/LoginResponse"
              examples:
                success:
                  value:
                    userId: 123
                    displayName: "Leo"
                    role: "USER"
                    accessToken: "..."
        "400":
          description: Bad Request (validation failed)
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
              examples:
                emailInvalid:
                  value:
                    status: 400
                    error: "Bad Request"
                    message: "VALIDATION_FAILED"
                    code: "EMAIL_INVALID"
                    path: "/users/login"
                    timestamp: "2025-12-25T10:00:00Z"
                passwordInvalid:
                  value:
                    status: 400
                    error: "Bad Request"
                    message: "VALIDATION_FAILED"
                    code: "PASSWORD_INVALID"
                    path: "/users/login"
                    timestamp: "2025-12-25T10:00:00Z"
        "401":
          description: Unauthorized (authentication failed)
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
              examples:
                authenticationFailed:
                  value:
                    status: 401
                    error: "Unauthorized"
                    message: "UNAUTHORIZED"
                    code: "AUTHENTICATION_FAILED"
                    path: "/users/login"
                    timestamp: "2025-12-25T10:00:00Z"

  /boards:
    get:
      tags: [Boards]
      summary: List boards
      operationId: listBoards
      parameters:
        - in: query
          name: page
          required: false
          description: Page number (default=1, must be >=1)
          schema:
            type: integer
            format: int32
            default: 1
            minimum: 1
          example: 1
        - in: query
          name: pageSize
          required: false
          description: Page size (default=20, 1..100)
          schema:
            type: integer
            format: int32
            default: 20
            minimum: 1
            maximum: 100
          example: 20
        - in: query
          name: keyword
          required: false
          description: Optional keyword for board name fuzzy search (blank treated as not provided; validated after trim 1..50)
          schema:
            type: string
            maxLength: 50
          example: "八卦"
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ListBoardsResponse"
              examples:
                success:
                  value:
                    page: 1
                    pageSize: 20
                    total: 2
                    items:
                      - boardId: 1
                        name: "八卦版"
                        description: "想聊什麼就聊什麼"
                      - boardId: 2
                        name: "軟體版"
                        description: "聊軟體相關的知識"
                empty:
                  value:
                    page: 1
                    pageSize: 20
                    total: 0
                    items: []
        "400":
          description: Bad Request (validation failed)
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
              examples:
                pageInvalid:
                  value:
                    status: 400
                    error: "Bad Request"
                    message: "VALIDATION_FAILED"
                    code: "PAGE_INVALID"
                    path: "/boards"
                    timestamp: "2025-12-25T10:00:00Z"
                pageSizeInvalid:
                  value:
                    status: 400
                    error: "Bad Request"
                    message: "VALIDATION_FAILED"
                    code: "PAGE_SIZE_INVALID"
                    path: "/boards"
                    timestamp: "2025-12-25T10:00:00Z"
                keywordInvalid:
                  value:
                    status: 400
                    error: "Bad Request"
                    message: "VALIDATION_FAILED"
                    code: "KEYWORD_INVALID"
                    path: "/boards"
                    timestamp: "2025-12-25T10:00:00Z"
        "500":
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
              examples:
                internalError:
                  value:
                    status: 500
                    error: "Internal Server Error"
                    message: "INTERNAL_ERROR"
                    code: "INTERNAL_ERROR"
                    path: "/boards"
                    timestamp: "2025-12-25T10:00:00Z"

  /boards/{boardId}/posts:
    post:
      tags: [Boards]
      summary: Create a post in a specific board
      security:
        - bearerAuth: []
      operationId: createPost
      parameters:
        - in: path
          name: boardId
          required: true
          description: The ID of the board where the post will be created
          schema:
            type: integer
            format: int64
            minimum: 1
          example: 2
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CreatePostRequest"
            examples:
              example:
                value:
                  title: "關於SpringBoot的問題"
                  body: "請問怎麼建立一個SpringBoot Maven專案"
      responses:
        "201":
          description: Created
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CreatePostResponse"
              examples:
                success:
                  value:
                    postId: 1
        "400":
          description: Bad Request (validation failed)
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
              examples:
                titleInvalid:
                  value:
                    status: 400
                    error: "Bad Request"
                    message: "VALIDATION_FAILED"
                    code: "TITLE_INVALID"
                    path: "/boards/2/posts"
                    timestamp: "2025-12-25T10:00:00Z"
                bodyInvalid:
                  value:
                    status: 400
                    error: "Bad Request"
                    message: "VALIDATION_FAILED"
                    code: "BODY_INVALID"
                    path: "/boards/2/posts"
                    timestamp: "2025-12-25T10:00:00Z"
        "401":
          description: Unauthorized (authentication failed)
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
              examples:
                unauthorized:
                  value:
                    status: 401
                    error: "Unauthorized"
                    message: "UNAUTHORIZED"
                    code: "SECURITY_UNAUTHORIZED"
                    path: "/boards/2/posts"
                    timestamp: "2025-12-25T10:00:00Z"
        "404":
          description: Not Found (board does not exist)
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
              examples:
                boardNotFound:
                  value:
                    status: 404
                    error: "Not Found"
                    message: "NOT_FOUND"
                    code: "BOARD_NOT_FOUND"
                    path: "/boards/3/posts"
                    timestamp: "2025-12-25T10:00:00Z"
        "500":
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
              examples:
                internalError:
                  value:
                    status: 500
                    error: "Internal Server Error"
                    message: "INTERNAL_ERROR"
                    code: "UNEXPECTED_ERROR"
                    path: "/boards/2/posts"
                    timestamp: "2025-12-25T10:00:00Z"

    get:
      tags: [Boards]
      summary: List posts in a specific board
      operationId: listPosts
      parameters:
        - in: path
          name: boardId
          required: true
          description: The ID of the board to list posts from
          schema:
            type: integer
            format: int64
            minimum: 1
          example: 2
        - in: query
          name: page
          required: false
          description: Page number (default=1, must be >=1)
          schema:
            type: integer
            format: int32
            default: 1
            minimum: 1
          example: 1
        - in: query
          name: pageSize
          required: false
          description: Page size (default=40, 1..200)
          schema:
            type: integer
            format: int32
            default: 40
            minimum: 1
            maximum: 200
          example: 40
        - in: query
          name: sort
          required: false
          description: Sorting criteria (default=latest)
          schema:
            type: string
            enum: [latest, hot]
            default: latest
          example: latest
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
