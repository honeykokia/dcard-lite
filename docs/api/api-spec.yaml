                    timestamp: "2025-12-25T10:00:00Z"
        "401":
          description: Unauthorized (authentication failed)
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
              examples:
                unauthorized:
                  value:
                    status: 401
                    error: "Unauthorized"
