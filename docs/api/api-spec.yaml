                    timestamp: "2025-12-25T10:00:00Z"
        "404":
          description: Not Found (post does not exist)
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
              examples:
                postNotFound:
                  value:
                    status: 404
                    error: "Not Found"
                    message: "NOT_FOUND"
                    code: "POST_NOT_FOUND"
                    path: "/posts/3"
                    timestamp: "2025-12-25T10:00:00Z"

    delete:
      tags: [Posts]
      summary: Delete a post
      security:
        - bearerAuth: []
      operationId: deletePost
      parameters:
        - in: path
          name: postId
          required: true
          description: The ID of the post to delete
          schema:
            type: integer
            format: int64
            minimum: 1
          example: 1
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/DeletePostResponse"
              examples:
                success:
                  value:
