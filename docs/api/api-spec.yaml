components:
  securitySchemes:
      bearerAuth:            # 這個名稱可以自訂，稍後套用時會用到
        type: http
        scheme: bearer
        bearerFormat: JWT    # 提示使用者這是 JWT 格式
  schemas:
    RegisterRequest:
      type: object
      required: [name, email, password, confirmPassword]
      properties:
        name:
          type: string
          description: User display name (validated after trim)
          maxLength: 20
          example: "Leo"
        email:
          type: string
          description: Email (validated after trim, stored lowercase)
          format: email
          maxLength: 100
          example: "leo@example.com"
        password:
          type: string
          description: Password (8-12 chars, at least one letter and one digit; validated after trim)
          minLength: 8
          maxLength: 12
          example: "abc12345"
        confirmPassword:
          type: string
          description: Must match password (validated after trim)
          minLength: 8
          maxLength: 12
          example: "abc12345"

    RegisterResponse:
      type: object
      required: [userId, displayName, email, role, createdAt]
      properties:
        userId:
          type: integer
          format: int64
          example: 123
        displayName:
          type: string
          maxLength: 20
          example: "Leo"
        email:
          type: string
          format: email
          maxLength: 100
          example: "leo@example.com"
        role:
          type: string
          example: "USER"
        createdAt:
          type: string
          format: date-time
          description: ISO-8601 UTC
          example: "2025-12-25T10:00:00Z"

    LoginRequest:
      type: object
      required: [email, password]
      properties:
        email:
          type: string
          format: email
          maxLength: 100
          description: Email (validated after trim)
          example: "leo@example.com"
        password:
          type: string
