              examples:
                success:
                  value:
                    page: 1
                    pageSize: 40
                    total: 2
                    items:
                      - postId: 2
                        authorId: 1
                        authorName: "Leo"
                        boardId: 2
                        boardName: "軟體版"
                        title: "關於Java問題"
                        likeCount: 0
                        hotScore: 0.0
                        status: "ACTIVE"
                        createdAt: "2026-01-01T12:00:00Z"
                      - postId: 1
                        authorId: 1
                        authorName: "Leo"
                        boardId: 2
                        boardName: "軟體版"
                        title: "關於SpringBoot問題"
                        likeCount: 0
                        hotScore: 0.0
                        status: "ACTIVE"
                        createdAt: "2025-12-25T10:00:00Z"
                empty:
                  value:
                    page: 1
                    pageSize: 40
                    total: 0
                    items: []
        "400":
          description: Bad Request (validation failed)
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
              examples:
                pageInvalid:
                  value:
                    status: 400
                    error: "Bad Request"
                    message: "VALIDATION_FAILED"
                    code: "PAGE_INVALID"
                    path: "/boards/2/posts"
                    timestamp: "2025-12-25T10:00:00Z"
                pageSizeInvalid:
                  value:
                    status: 400
                    error: "Bad Request"
                    message: "VALIDATION_FAILED"
                    code: "PAGE_SIZE_INVALID"
                    path: "/boards/2/posts"
                    timestamp: "2025-12-25T10:00:00Z"
                sortInvalid:
                  value:
                    status: 400
                    error: "Bad Request"
                    message: "VALIDATION_FAILED"
                    code: "PARAM_FORMAT_ERROR"
                    path: "/boards/2/posts"
                    timestamp: "2025-12-25T10:00:00Z"
        "404":
          description: Not Found (board does not exist)
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
              examples:
                boardNotFound:
                  value:
                    status: 404
                    error: "Not Found"
                    message: "NOT_FOUND"
                    code: "BOARD_NOT_FOUND"
                    path: "/boards/3/posts"
                    timestamp: "2025-12-25T10:00:00Z"
        "500":
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
              examples:
                internalError:
                  value:
                    status: 500
                    error: "Internal Server Error"
                    message: "INTERNAL_ERROR"
                    code: "UNEXPECTED_ERROR"
                    path: "/boards/2/posts"
                    timestamp: "2025-12-25T10:00:00Z"

  /posts/{postId}:
    get:
      tags: [Posts]
      summary: Get post details
      operationId: getPost
      parameters:
        - in: path
          name: postId
          required: true
          description: The ID of the post to retrieve
          schema:
            type: integer
            format: int64
            minimum: 1
          example: 1
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/GetPostResponse"
