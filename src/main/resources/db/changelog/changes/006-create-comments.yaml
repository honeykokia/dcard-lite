databaseChangeLog:
  - changeSet:
      id: 006-create-comments
      author: admin
      changes:
        - createTable:
            tableName: comments
            columns:
              - column:
                  name: comment_id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    primaryKeyName: pk_comments
                    nullable: false
              - column:
                  name: post_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: author_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: body
                  type: VARCHAR(200)
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: VARCHAR(20)
                  defaultValue: "ACTIVE"
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: DATETIME(6)
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: DATETIME(6)
                  constraints:
                    nullable: false

        - addForeignKeyConstraint:
            constraintName: fk_comments_post_id
            baseTableName: comments
            baseColumnNames: post_id
            referencedTableName: posts
            referencedColumnNames: post_id

        - addForeignKeyConstraint:
            constraintName: fk_comments_author_id
            baseTableName: comments
            baseColumnNames: author_id
            referencedTableName: users
            referencedColumnNames: user_id
