databaseChangeLog:
  - changeSet:
      id: 005-add-indexes-to-posts
      author: admin
      changes:
        - createIndex:
            tableName: posts
            indexName: idx_posts_board_created
            columns:
              - column: # 必須嵌套在 column 節點下
                  name: board_id # 使用 name
              - column:
                  name: created_at
        - createIndex:
            tableName: posts
            indexName: idx_posts_board_hot
            columns:
              - column:
                  name: board_id
              - column:
                  name: hot_score