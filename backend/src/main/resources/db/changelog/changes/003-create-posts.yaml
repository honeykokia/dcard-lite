databaseChangeLog:
  - changeSet:
      id: 003-create-posts
      author: admin
      changes:
        - createTable:
            tableName: posts
            columns:
              - column:
                  name: post_id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: board_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: author_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: title
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: body
                  type: VARCHAR(300)
                  constraints:
                    nullable: false
              - column:
                  name: like_count
                  type: INT
                  defaultValueNumeric: 0
                  constraints:
                    nullable: false
              - column:
                  name: comment_count
                  type: INT
                  defaultValueNumeric: 0
                  constraints:
                    nullable: false
              - column:
                  name: hot_score
                  type: DOUBLE
                  defaultValueNumeric: 0
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: VARCHAR(20)
                  defaultValue: 'ACTIVE'
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: DATETIME(6)
                  constraints:
                    nullable: false
              - column:
                  name: update_at
                  type: DATETIME(6)
                  constraints:
                    nullable: false

        - addForeignKeyConstraint:
            constraintName: fk_posts_board_id
            baseTableName: posts
            baseColumnNames: board_id
            referencedTableName: boards
            referencedColumnNames: board_id

        - addForeignKeyConstraint:
            constraintName: fk_posts_author_id
            baseTableName: posts
            baseColumnNames: author_id
            referencedTableName: users
            referencedColumnNames: user_id
